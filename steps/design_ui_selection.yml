id: design_ui_selection
learningObjectives: 
- Checking user's path with React Router DOM
- Performing conditional rendering
hints:
- hints 
startFlow:
  do:
  - actionId: bot_message
    params:
      person: keen
      messages:
      - text: "Great job so far! In the following image I want you to take a closer look at the checkboxes inside each item. These checkboxes should only be visible on the profile page, so please make sure to keep that in mind."
        delay: 1000
      - text: "../assets/preview.png"
        delay: 0
      - text: "Now, forget about the button for a moment and direct your attention to the checkboxes. They allow users to select multiple items at once, which is an important feature for our application."
        delay: 2000
      - text: "Your task is to ensure that the checkboxes are working properly and that only the items on the profile page have them. We will add state functionality in the next step, so don't worry about it for now."
        delay: 2000
      - text: "Open a PR when you're done."
        delay: 1000 
githubActions:
  frontend:
    capabilities:
    - jest-puppeteer
    testFile: "items.test.js"
trigger:
  type: github_pr_lifecycle_status
  flowNode:
    switch: 
      key: "${eventType}"
      cases: 
        github_pr_opened:
          do: 
            - actionId: bot_message
              params:
                person: keen
                messages:
                - text: On that was fast, I'll review the changes right away.     
                  delay: 1000
        github_pr_workflow_complete_success:
          do:
            - actionId: bot_message
              params: 
                person: keen
                message:
                - text: "Nailed it! Excellent job @${user.githubuser}! You can now merge the PR."
                delay: 2000
            - actionId: github_pr_approve
              params:
                person: keen
                message: "Nailed it! Excellent job @${user.githubuser}! You can now merge the PR."
        github_pr_workflow_complete_failure:
          do:
            - actionId: bot_message
              params:
                person: keen
                messages:
                - text: "Make sure your fix passes all the checks, then try again please."
                delay: 3000
            - actionId: github_pr_reject
              params:
                person: keen
                message: "Looks like this code change didnâ€™t fix the problem. Can you take a second look?"
        github_pr_merged:
          do: 
            - actionId: finish_step